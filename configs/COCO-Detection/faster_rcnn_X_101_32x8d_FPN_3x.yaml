_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: False
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
  ANCHOR_GENERATOR:
    SIZES: [[8], [16], [32], [64], [128]]  
DATASETS:
  TRAIN: ("coco_2017_train",)
  TEST: ("coco_2017_val",)
INPUT:
  MIN_SIZE_TRAIN: (512,)
  MIN_SIZE_TEST: 512
  MAX_SIZE_TRAIN: 512
  MAX_SIZE_TEST: 512
  CROP:
    ENABLED: True
SOLVER:
  IMS_PER_BATCH: 320
  BASE_LR: 0.01
  STEPS: (7000, 9000)
  MAX_ITER: 10000
  WARMUP_ITERS: 1000
  WARMUP_FACTOR: 0.001
  CHECKPOINT_PERIOD: 1000
OUTPUT_DIR:
  "./output/faster_rcnn_X_101_32x8d_FPN_3x_anchor8_focal_crop"